<VirtualHost *:80>
  ServerName laradock.test
  DocumentRoot /var/www/
  Options Indexes FollowSymLinks

  <Directory "/var/www/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>

<VirtualHost *:80>
  ServerName teste.gustavo
  DocumentRoot /var/www/teste/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/teste/public">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
